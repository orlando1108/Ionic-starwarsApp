<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Community
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">

    <button ion-button color="secondary" class=" littleButton"  outline round (click)="pushEvent()">
        <img class="imgComm" src="assets/imgs/agenda.png"/>
        <span>Events</span>
    </button>
    <button ion-button color="danger" class=" littleButton"  outline round (click)="pushChat()">
        <img class="imgComm" src="assets/imgs/chat.png"/>
        <span>Chat</span>
    </button>
    <button ion-button class=" bigButton" outline round (click)="pushAboutUs()">
        <img class="imgComm" src="assets/imgs/about-us.png"/>
        <span>About Us !</span>
    </button>
</ion-content>
