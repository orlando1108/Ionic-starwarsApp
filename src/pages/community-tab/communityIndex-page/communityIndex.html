<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Community
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">
    
    <button ion-button color="secondary" class="buttonStarwars"  outline round (click)="pushEvent()">
        <img class="imgStarwars" src="assets/imgs/agenda.png"/>              
        <span>Events</span>
    </button>
    <button ion-button color="danger" class="buttonStarwars"  outline round (click)="pushChat()">
        <img class="imgStarwars" src="assets/imgs/chat.png"/>
        <span>Chat</span>
    </button>
    <button ion-button class="buttonStarwars" outline round (click)="pushAboutUs()">
        <img class="imgStarwars" src="assets/imgs/about-us.png"/>              
        <span>About Us !</span>
    </button>
</ion-content>
