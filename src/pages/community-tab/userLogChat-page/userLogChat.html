<ion-header>
    <ion-navbar>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding="true" class="has-header background">
    <div>
        <form class="list">
            <div style="text-align:center;" class="show-list-numbers-and-dots">
                <p style="color:#000000;">Condtiotns</p>
            </div>
            <ion-input type="text" [(ngModel)]="username" (ngModelChange)="updateInput($event,'username')" name="username" placeholder="Your username"></ion-input>

            <ion-input type="mail" [(ngModel)]="mail" (ngModelChange)="updateInput($event,'mail')" name="mail" placeholder="Your mail"></ion-input>
            <p>{{error}}</p>
            <button ion-button (click)="enter()" [disabled]="enterBtnDisabled">Enter</button>

        </form>
    </div>

</ion-content>
