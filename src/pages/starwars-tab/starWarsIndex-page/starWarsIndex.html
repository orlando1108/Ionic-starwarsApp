<ion-header>
    <ion-navbar>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">
    <img class="startImg" src='assets/imgs/start.png'/>
    <button ion-button button-royal class="buttonStarwars big margintop"  outline round (click)="pushPlanets()">
      <img class="imgStarwars" src='assets/imgs/planet.png'/>
        <img class="imgStarwars" src='assets/imgs/planet2.png'/>
          <img class="imgStarwars" src='assets/imgs/planet3.png'/>
      <span class="swHomeTitle">Planets</span>
    </button>
    <ion-row>
    <button ion-button button-royal class="buttonStarwars little" outline round  (click)="pushSpecies()">
      <img class="imgStarwars" src='assets/imgs/species.png'/>
      <span class="swHomeTitle">Species</span>
    </button>
    <button ion-button button-royal class="buttonStarwars little" outline round (click)="pushPeoples()">
      <img class="imgStarwars" src='assets/imgs/people.png'/>
      <span class="swHomeTitle">People</span>
    </button>
  </ion-row>
    <button ion-button button-royal class="buttonStarwars big" outline round (click)="pushStarShips()">
      <img class="imgStarwars" src='assets/imgs/starship.png'/>
      <img class="imgStarwars" src='assets/imgs/starship3.png'/>
      <img class="imgStarwars" src='assets/imgs/starship4.png'/>

      <span class="swHomeTitle">Starships</span>
    </button>
    <button ion-button button-royal class="buttonStarwars little" outline round (click)="pushFilms()">
      <img class="imgStarwars" src='assets/imgs/films.png'/>
      <span class="swHomeTitle">Films</span>
    </button>
    <button ion-button button-royal class="buttonStarwars little" outline round (click)="pushVehicles()">
      <img class="imgStarwars" src='assets/imgs/vehicle.png'/>
      <span class="swHomeTitle">Vehicles</span>

    </button>



</ion-content>
